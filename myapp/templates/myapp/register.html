
{% load static %}



<div class="container">
    <h2>Register</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p>Already a user? <a href="{% url 'myapp:Login' %}">Login here</a>.</p>
</div>
